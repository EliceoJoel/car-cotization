<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/style.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
   <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
   <title>Car Cotization</title>
</head>
<body>
   <div class="container">
      <form  action="#" class="cotization" id="form">
         <div class="head">
            <h1>QUOTE YOUR CAR</h1>
         </div>
         <div class="body">
            <div class="error">
               Missing datas
            </div>
            <div class="correct">
               Making your quote...
            </div>
            <div class="brand">
               <p>Brand:</p>
               <select name="brand" id="brand">
                  <option value="">Select brand</option>
                  <option value="1">American</option>
                  <option value="2">Asian</option>
                  <option value="3">European</option>
               </select>
            </div>
            <div class="year">
               <p>Year:</p>
               <select name="year" id="year">
                  <!-- years here -->
               </select>
            </div>
            <div class="type-insurance">
               <p>Type of insurance:</p>
               <input type="radio" name="insurance" id="basic" value="basic" checked>
               <label for="basic" >Basic</label>
               <input type="radio" name="insurance" id="complete" value="complete">
               <label for="complete">Complete</label>
            </div>
            <div class="spiner">
               <i class="fas fa-spinner fa-spin"></i>                     
            </div>
            <div class="resumen">
               <div class="head-resumen">
                  <h3>Your resumen</h3>
               </div>
            </div>
            <div class="btn-quote">
               <button type="submit" id="btn-quote">Quate</button>
            </div>
         </div>
      </form>
   </div>

   <script src="assets/app.js"></script>
</body>
</html>
